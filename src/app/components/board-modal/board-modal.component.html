<div class="modal" tabindex="-1" [class.show]="isBoardOpen" [style.display]="isBoardOpen ? 'block' : 'none'" role="dialog"
(click)="closeModal()" >
  <div class="modal-dialog modal-dialog-centered" (click)="$event.stopPropagation()">
    <div class="modal-content" [ngClass]="isDarkMode?'dark':''">
      <form [formGroup]="boardForm" (ngSubmit)="submit()">
        <div class="modal-header">
          <h4 class="modal-title">{{modalBoardTitle}} Board</h4>
        </div>
        <div class="modal-body">
          <div class="sm-bold text-sm fw-bold mb-2">Board Name</div>
          <div class="mb-3">
            <!-- input focus not work and i delete it  -->
            <input type="text" class="form-control" id="boardname1" placeholder="e.g Web Design" formControlName="boardname" #boardnameInput />
          </div>
          <div class="sm-bold text-sm fw-bold mb-2">Board Columns</div>
          <div formArrayName="columns" class="columns mb-3 d-flex flex-column gap-3">
            <div *ngFor="let column of columns.controls; let i = index" class="d-flex align-items-center">
              <input type="text" class="form-control" [formControlName]="i" />
              <ng-container *ngIf="i>=board.columns.length-1">
                <span class="close-button ms-2" (click)="closeColumn(i)">&times;</span>
              </ng-container>
            </div>
          </div>
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="addNewColumn()">+ Add New Columns</button>
          <button [disabled]="boardForm.invalid" class="btn btn-primary" type="submit">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
